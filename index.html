<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img class="header__brand" src="./assets/images/logo.svg" alt="Reversed Y letter on black background">
    <button class="hamburger">
      <span class="hamburger__box">
        <span class="hamburger__inner"></span>
      </span>
    </button>
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <span class="nav__link-placeholder">Product</span>
        </li>
        <li class="nav__item">
          <span class="nav__link-placeholder">Features</span>
        </li>
        <li class="nav__item">
          <span class="nav__link-placeholder">Pricing</span>
        </li>
        <li class="nav__item">
          <span class="nav__link-placeholder">Login</span>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="hero">
      <img class="hero__image" src="./assets/images/illustration-devices.svg" alt="">
      <section class="hero__text-content">
        <p class="hero__pre">
          <span class="text--highlight">
            New
          </span>
          Monograph Dashboard
        </p>
        <h1 class="hero__heading">
          Powerful insights into your team
        </h1>
        <p class="hero__text">
          Project planning and time tracking for agile teams
        </p>
        <div class="hero__cta">
          <button class="hero__button">
            Schedule a demo
          </button>
          <span class="hero__cta-text">
            to see a live preview
          </span>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a	class="attribution__anchor"	href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__anchor" href="https://github.com/Samolote" target="_blank">Samolote</a>.
    </p>
  </footer>
</body>
</html>
