<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Reversed Y letter on black background">
    <button>
      <span></span>
    </button>
    <ul>
      <li>
        <span>Product</span>
      </li>
      <li>
        <span>Features</span>
      </li>
      <li>
        <span>Pricing</span>
      </li>
      <li>
        <span>Login</span>
      </li>
    </ul>
  </header>
  <main>
    <div>
      <img src="./assets/images/illustration-devices.svg" alt="">
      <section>
        <p>
          <span>
            New
          </span>
          Monograph Dashboard
        </p>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        <button>
          Schedule a demo
        </button>
        <span>
          to see a live preview
        </span>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a	class="attribution__anchor"	href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__anchor" href="https://github.com/Samolote" target="_blank">Samolote</a>.
    </p>
  </footer>
</body>
</html>
